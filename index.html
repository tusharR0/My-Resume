<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      color: #2d3436;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .hero-img {
      width: 100%;
      max-width: 350px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .highlight {
      font-weight: bold;
      color: #16a085;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .countdown div {
      background-color: #f1f2f6;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .countdown div span {
      display: block;
      font-size: 2rem;
      color: #ff4d6d;
      margin-bottom: 0.3rem;
    }

    footer {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://cdni.iconscout.com/illustration/premium/thumb/website-under-maintenance-2061966-1742259.png"
      alt="Under Maintenance"
      class="hero-img"
    />
    <h1>We're Under Maintenance</h1>
    <p>
      We're working hard to improve your experience.<br />
      We'll be back on <span class="highlight">30 July at 12 PM</span>.
    </p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hrs</div>
      <div><span id="minutes">00</span>Min</div>
      <div><span id="seconds">00</span>Sec</div>
    </div>

    <footer>â€” Tushar Raut</footer>
  </div>

  <script>
    const countdown = () => {
      const end = new Date("July 30, 2025 12:00:00").getTime();
      const now = new Date().getTime();
      const diff = end - now;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
