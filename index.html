<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://cdni.iconscout.com/illustration/premium/thumb/website-under-maintenance-2061966-1742259.png alt="Under Maintenance" class="hero-img" />
    <h1>We're Under Maintenance</h1>
    <p>We're working hard to improve your experience.<br>We'll be back on <span class="highlight">30 July at 12 PM</span>.</p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hrs</div>
      <div><span id="minutes">00</span>Min</div>
      <div><span id="seconds">00</span>Sec</div>
    </div>

    <footer>â€” Tushar Raut</footer>
  </div>

  <script>
    const countdown = () => {
      const end = new Date("July 30, 2025 12:00:00").getTime();
      const now = new Date().getTime();
      const diff = end - now;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
